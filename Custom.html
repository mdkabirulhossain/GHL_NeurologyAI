<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .custom-btn {
        display: flex;
        padding: 20px 40px;
        justify-content: center;
        align-items: center;
        gap: 10px;
        border-radius: 8px;
        background: var(--Button, linear-gradient(90deg, rgba(247, 150, 64, 0.70) 0.5%, rgba(237, 123, 226, 0.70) 52%, rgba(92, 179, 230, 0.70) 97.5%));
    }

    .custom-btn2 {
        display: flex;
        padding: 20px 40px;
        justify-content: center;
        align-items: center;
        gap: 10px;
        border-radius: 76px;
        background: var(--Aurora-AI-Spectrum, linear-gradient(90deg, #009EEC 0%, #00D4FF 50%, #00FF85 100%));
        
    }

    .linear-text {
        background: linear-gradient(90deg, #0057FF -14.87%, #00C85C 42.35%, #036 112.58%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
        
    }
</style>

<body>
    <button class="custom-btn2">Hi</button>

    <p class="linear-text">Hello text </p>
</body>

</html>
